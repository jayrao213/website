<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Jay Rao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="modeToggle">ðŸ˜ˆFunðŸ˜ˆ</button>

  <div class="animated-title">
    <div class="text-top">
      <div>
        <span class="highlight-name">Jay Rao</span>
        <span>CS @ Northwestern</span>
      </div>
    </div>
    <div class="text-bottom">
      <div>Innovator & Builder</div>
    </div>
  </div>  

  <div class="image-buttons">
    <div class="icon-wrapper">
      <a href="http://linkedin.com/in/jay-rao213" target="_blank">
        <img src="linkedin.png" alt="Linkedin">
      </a>
    </div>
    <div class="icon-wrapper">
      <a href="https://github.com/jayrao213?tab=repositories" target="_blank">
        <img src="github.png" alt="Github">
      </a>
    </div>
    <div class="icon-wrapper">
      <a href="Jay_Rao_Resume.pdf" target="_blank">
        <img src="resume.png" alt="Resume">
      </a>
    </div>
    <div class="icon-wrapper">
      <a href="mailto:jayrao2028@u.northwestern.edu">
        <img src="email.png" alt="Email me!">
      </a>
    </div>
  </div>  

  <div class="button-container">
    <a href="about.html" class="button btn1 tall-button">
      <img class="loop" src="loop.png" data-fun="loop.webp" data-serious="loop.png">
      <span class="text-mask">About Me</span>
    </a>
  
    <div class="right-column">
      <a href="experience.html" class="button btn2 short-button">
        <img class="loop" style="display: none;" data-fun="pusha_t.gif" data-serious="">
        <span class="black-text">Experience</span>
      </a>
  
      <a href="projects.html" class="button btn3 short-button">
        <img class="loop" style="display: none;" data-fun="flowers.gif" data-serious="">
        <span class="white-text">Projects</span>
      </a>
    </div>
  </div>  

  <script>
    const toggleBtn = document.getElementById("modeToggle");
    const loopImgs = document.querySelectorAll(".loop");
  
    function applyModeUI(isFun) {
      document.body.classList.toggle("fun-mode", isFun);
      localStorage.setItem("funMode", isFun);
      toggleBtn.textContent = isFun ? "ðŸ˜ŽProðŸ˜Ž" : "ðŸ˜ˆFunðŸ˜ˆ";
  
      loopImgs.forEach(img => {
        const funSrc = img.dataset.fun;
        const seriousSrc = img.dataset.serious;
  
        if (isFun) {
          img.style.display = "";
          img.src = funSrc;
        } else {
          if (seriousSrc) {
            img.src = seriousSrc;
            img.style.display = "";
          } else {
            img.style.display = "none";
          }
        }
      });
  
      if (isFun) {
        toggleBtn.classList.add("fading");
  
        setTimeout(() => {
          toggleBtn.classList.remove("fading");
  
          toggleBtn.classList.remove("reappear");
          void toggleBtn.offsetWidth; 
          toggleBtn.classList.add("reappear");
          toggleBtn.style.animation = "none"; 
          toggleBtn.offsetHeight; 
          toggleBtn.style.animation = "bounceInTop 0.6s ease 0.4s forwards"; 
        }, 4000);
      } else {
        toggleBtn.classList.remove("fading");
      }
    }
  
    const isFunMode = localStorage.getItem('funMode') === 'true';
    applyModeUI(isFunMode);
  
    toggleBtn.addEventListener("click", () => {
      const isFunNow = !document.body.classList.contains("fun-mode");
      applyModeUI(isFunNow);
    });
  
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        localStorage.setItem('funMode', document.body.classList.contains('fun-mode'));
      });
    });
  </script>   
  
</body>
</html>
